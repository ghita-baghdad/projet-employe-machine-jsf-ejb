<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <style>
        .center-panel {
            margin: 0 auto;
            text-align: center;
        }
    </style>

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListMachineTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:panel header="Statistiques">
                <p:panelGrid columns="3" columnClasses="chartColumn">
                    <p:outputPanel styleClass="center-panel">
                        <p:barChart value="#{machineController.initBarModel()}" title="Nombre de machines par an" style="width: 1000px; height: 500px"/>
                    </p:outputPanel>
                </p:panelGrid>
            </p:panel>
            <h:form id="MachineListForm"></h:form>
            <h:form id="EmployeListForm"></h:form>
        </ui:define>

    </ui:composition>

</html>
